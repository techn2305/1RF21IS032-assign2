<!-- app6/templates/app6/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Army Encoder</title>
</head>
<body>
    <h1>Message Encoder</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Encode Message</button>
    </form>
    {% if encoded_message %}
        <h2>Encoded Message:</h2>
        <p>{{ encoded_message }}</p>
    {% endif %}
</body>
</html>
